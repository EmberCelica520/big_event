<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>大事件-登录注册</title>
	<!-- 导入layui库 -->
	<link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
	<!-- 导入自己的样式 -->
	<link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
		<!--头部 logo -->
		<div class="layui-main logo">
			<img src="./assets/images/logo.png" alt="">
		</div>

		<!-- 登录注册 -->
		<div class="loginAndRegBox">
			<div class="title-box"></div>
			<!-- 登录 -->
			<div class="login-box">
				<form class="layui-form" id="form_login">
					<!-- 输入账号 -->
					<div class="layui-form-item">
						  <i class="layui-icon layui-icon-username"></i> 
							<input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
					</div>
					<!-- 密码 --> 
					<div class="layui-form-item">
							<i class="layui-icon layui-icon-password"></i>
							<input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input layui-input-fluid">
					</div>
					<!-- 登录按钮 -->
					<div class="layui-form-item">
						<button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
					</div>
					<!-- 跳转注册页面 -->
					<div class="layui-form-item">
						<a href="javascript:;" class="link_reg links">去注册账号</a>
					</div>
				</form>
			</div>
			<!-- 注册 -->
			<div class="register-box">
				<form class="layui-form" id="form_reg">
					<!-- 输入账号 -->
					<div class="layui-form-item">
						  <i class="layui-icon layui-icon-username"></i> 
							<input type="text" name="username" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
					</div>
					<!-- 密码 --> 
					<div class="layui-form-item">
							<i class="layui-icon layui-icon-password"></i>
							<input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input layui-input-fluid">
					</div>
					<!-- 确认密码 --> 
					<div class="layui-form-item">
						<i class="layui-icon layui-icon-password"></i>
						<input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="请确认密码" autocomplete="off" class="layui-input layui-input-fluid">
				</div>
					<!-- 登录按钮 -->
					<div class="layui-form-item">
						<button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
					</div>
					<!-- 跳转注册页面 -->
					<div class="layui-form-item">
						<a href="javascript:;" class="link_log links">去登录</a>
					</div>
				</form>
			</div>
			</div>
		</div>

		<!-- 导入layui的js文件 -->
		<script src="./assets/lib/layui/layui.all.js"></script>
		<!-- 导入jQuery库 -->
		<script src="./assets/lib/jquery.js"></script>
		<!-- 导入自己封装的baseAPI -->
		<script src="./assets/js/baseAPI.js"></script>
		<!-- 导入自己的js -->
		<script src="./assets/js/login.js"></script>
</body>
</html>
